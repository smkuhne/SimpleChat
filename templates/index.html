<!DOCTYPE html>
<html>
    <head>
        <title>Simple Server</title>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">
    
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="/static/script.js"></script>
    </head>
    <body>
        <header>
            <div class="navbar navbar-dark bg-dark">
                <a href="#" class="navbar-brand d-flex align-items-center"> Simple Server </a>
                <form method="get">
                    <button type="submit" class="btn btn-light"> Refresh </button>
                </form>
            </div>
        </header>
        <div class="container align-items-center">
            <div class="messages">
                {% for message in messages %}
                    <div class="message">{{ message['message'] }}</div>
                    <div class="time">Sent by {{ message['name'] }} at {{ message['time'] }}</div>
                {% endfor %}
            </div>
            <div class="align-items-center">
                <form class="form-inline" method="post">
                    <div class="form-group lg-2">
                        <input class="form-control" type="message" id="name" name="name" placeholder="Your name here">
                        <div class="divider"></div>
                        <input class="form-control" type="message" id="message" name="message" placeholder="Send message here">
                        <div class="divider"></div>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
